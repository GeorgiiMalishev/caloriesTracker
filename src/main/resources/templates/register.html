<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h1>Создать аккаунт</h1>
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>

        <div class="alert error-alert" id="error-message" style="display: none;"></div>
        <div class="alert success-alert" id="success-message" style="display: none;"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash toggle-password" title="Показать пароль"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fas fa-eye-slash toggle-password" title="Показать пароль"></i>
                </div>
            </div>

            <button type="submit" class="btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
